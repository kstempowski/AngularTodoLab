<div class="main">
  <h1>To Do List</h1>

    <li *ngFor="let item of getItems()">{{item.task}}
      <span *ngIf="item.completed === false">
        <button class="btn" (click)="completeTask(item)">Complete</button></span>
       </li>
</div>

<form #addForm="ngForm" (ngSubmit)="addTask(addForm)">
  <label for="Task">Add a Task</label>
 <input name="newTask" id="newTask" ngModel />
 <button>Add Task</button>
</form>
